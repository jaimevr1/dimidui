<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Test Data - Dimidui</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Setup Test Data</h1>
    <div id="status"></div>
    <button onclick="setupTestData()">Criar Dados de Teste</button>

    <script>
        const supabaseUrl = "https://vzpqqqdtrgtsfytmrklg.supabase.co"
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6cHFxcWR0cmd0c2Z5dG1ya2xnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NzgzMjgsImV4cCI6MjA3NTM1NDMyOH0.TdXGARLzv6mJvL4w_d7LSoCoFtOZsz7-orXfrojGaKM"

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const statusDiv = document.getElementById('status');

        async function setupTestData() {
            statusDiv.innerHTML = '<p>Configurando dados de teste...</p>';

            try {
                // Verificar se o usuário já existe
                const { data: existingUser } = await supabase
                    .from('students')
                    .select('id')
                    .eq('name', 'Aluno Teste')
                    .single();

                if (existingUser) {
                    statusDiv.innerHTML += '<p>✅ Usuário "Aluno Teste" já existe</p>';
                } else {
                    // Criar usuário de teste
                    const { data: newUser, error: userError } = await supabase
                        .from('students')
                        .insert([
                            { name: 'Aluno Teste', password: '123456' }
                        ])
                        .select();

                    if (userError) {
                        throw userError;
                    }

                    statusDiv.innerHTML += '<p>✅ Usuário "Aluno Teste" criado com sucesso</p>';
                }

                // Verificar se atividade de teste existe
                const { data: existingActivity } = await supabase
                    .from('activities')
                    .select('id')
                    .eq('title', 'Atividade de Teste')
                    .single();

                if (existingActivity) {
                    statusDiv.innerHTML += '<p>✅ Atividade de teste já existe (ID: ' + existingActivity.id + ')</p>';
                } else {
                    // Criar atividade de teste
                    const { data: newActivity, error: activityError } = await supabase
                        .from('activities')
                        .insert([
                            {
                                title: 'Atividade de Teste',
                                modules: [
                                    { type: 'm1', config: { questions: ['Pergunta 1', 'Pergunta 2'] } },
                                    { type: 'm9', config: { text: 'Texto de leitura exemplo' } }
                                ]
                            }
                        ])
                        .select();

                    if (activityError) {
                        throw activityError;
                    }

                    statusDiv.innerHTML += '<p>✅ Atividade de teste criada (ID: ' + newActivity[0].id + ')</p>';
                }

                statusDiv.innerHTML += '<p><strong>✅ Setup completo! Dados de teste prontos.</strong></p>';

            } catch (error) {
                console.error('Erro:', error);
                statusDiv.innerHTML += '<p style="color: red;">❌ Erro: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
